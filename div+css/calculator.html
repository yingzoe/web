<html>
	<head>
		<title>calculator</title>
		<meta http-equiv="Content-Type" content="text/html;charset=uft-8" >
		<link rel="stylesheet" href="calculator.css" type="text/css"/>
	</head>

	<body>
		<div id="container">
			<div id="header">
				Calculator
			</div>
			<div id="content">
				<div id="menu">
					<ul>
						<li><a href="#">Edit(E)</a></li>
						<li class="divi"> </li>
						<li><a href="#">View(V)</a></li>
						<li class="divi"> </li>
						<li><a href="#">Help(H)</a></li>
					</ul>
				</div>
				<div id="display">0.</div>
				<div id="firstline">
					<div id="square"></div>
					<div class="big button">Backspace</div>
					<div class="big button">CE</div>
					<div class="big button">C</div>
				</div>
				<div class="commonline">
					<div class="small button" id="red">MC</div>
					<div class="small button">7</div>
					<div class="small button">8</div>
					<div class="small button">9</div>
					<div class="small button" id="red">/</div>
					<div class="small button">sqrt</div>
				</div>
				<div class="commonline">
					<div class="small button" id="red">MR</div>
					<div class="small button">4</div>
					<div class="small button">5</div>
					<div class="small button">6</div>
					<div class="small button" id="red">*</div>
					<div class="small button">%</div>
				</div>
				<div class="commonline">
					<div class="small button" id="red">MS</div>
					<div class="small button">1</div>
					<div class="small button">2</div>
					<div class="small button">3</div>
					<div class="small button" id="red">-</div>
					<div class="small button">1/x</div>
				</div>
				<div class="commonline">
					<div class="small button" id="red">M+</div>
					<div class="small button">0</div>
					<div class="small button">+/-</div>
					<div class="small button">.</div>
					<div class="small button" id="red">+</div>
					<div class="small button" id="red">=</div>
				</div>
			</div>
		</div>

	</body>
</html>
